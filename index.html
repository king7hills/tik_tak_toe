<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Let's Play!</h1>

    <div class="wrapper">
        <div class="game_board">
            <div class="row">
                <div class="cell" id="0,0"></div>
                <div class="cell mid_cell" id="0,1"></div>
                <div class="cell" id="0,2"></div>
            </div>
            <div class="row mid_row">
                <div class="cell" id="1,0"></div>
                <div class="cell mid_cell" id="1,1"></div>
                <div class="cell" id="1,2"></div>
            </div>
            <div class="row">
                <div class="cell" id="2,0"></div>
                <div class="cell mid_cell" id="2,1"></div>
                <div class="cell" id="2,2"></div>
            </div>
        </div>
        
        <div class="player_section">
            <div class="player">
                <div class="player_name">
                    <input type="text" id="player1" name="player1" value="Player 1 (X)" />
                </div>
                <div class="player_color_picker">
                    <input type="color" id="player1_color" name="player1" value="#0814fc" />
                </div>
            </div>
            
            <div class="text_display">
                <div class="text_display_text"></div>
            </div>

            <div class="player">
                <div class="player_name">
                    O<input type="text" id="player2" name="player2" value="Player 2 (O)" />
                </div>
                <div class="player_color_picker">
                    <input type="color" id="player2_color" name="player2" value="#fc0808" />
                </div>
            </div>
        </div>
    </div>

    <script src="./tiktaktoe.js"></script>
</body>
</html>
